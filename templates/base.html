<!DOCTYPE html>  
<html lang="zh-Hant">
<head>  
<meta charset="UTF-8">  
<title>{% block title %}{% endblock %}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
{#<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>#}
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/5dc39887b7.js" crossorigin="anonymous"></script> 

<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
<!--table sort-->
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.css">
<script src="https://unpkg.com/bootstrap-table@1.18.1/dist/bootstrap-table.min.js"></script>

{% block extra_css %}
    <style>
    nav {
        margin-bottom: 20px;
    }
    </style>
{% endblock %}
{% load static %}
</head> 
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#">產銷系統</a>
		<div class="collapse navbar-collapse">
		    <ul class="navbar-nav mr-auto">
                {# TODO 之後要修改擺放的位置，eg. 點選行銷只會有行銷相關的出來#}
                <!-- 行銷相關 -->
                <li class="nav-item">
		            <a class="nav-link" href="" tabindex="-1" aria-disabled="true">行銷 Dashboard</a>
		         </li>
                <li class="nav-item">
                    <!-- 顧客關係管理預設是二元樹 -->
		            <a class="nav-link" href="{% url 'mcdonalds:binary_tree' %}" tabindex="-1" aria-disabled="true">顧客關係管理</a>
		         </li>
                <li class="nav-item">
		            <a class="nav-link" href="{% url 'mcdonalds:strategies_list' %}"  aria-disabled="true">行銷策略</a>
		         </li>
                <!-- 作業管理相關 -->
		        <li class="nav-item">
		            <a class="nav-link" href="{% url 'mcdonalds:raw_materials' %}" tabindex="-1" aria-disabled="true">庫存</a>
		         </li>
		         <li class="nav-item dropdown">
		            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">各門市需求單</a>
		         </li>
		         <li class="nav-item dropdown">
		            <a class="nav-link" href="{% url 'mcdonalds:raw_materials_order' %}" tabindex="-1" aria-disabled="true">原物料訂單</a>
		         </li>
		         <li class="nav-item">
		            <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">通訊錄</a>
		         </li>
		    </ul>
		</div>
</nav>

<div class="container">
 <div class="row">
    {% block content %}{% endblock %}
 </div>
</div>
{% block extra_scripts %}
    <script type="text/javascript">

    $(document).ready(function() {
        $('#bootstrapdatatable').DataTable({
          "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
            "iDisplayLength": 3
           }
        );
        $('.datepicker').datepicker({
            dateFormat: 'yy-mm-dd'
        });
    } );

    </script>
{% endblock %}
</body>
</html>
