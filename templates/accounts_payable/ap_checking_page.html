<script type="text/javascript">
    $(document).ready(function() {
       

        {# 編輯按鈕 #}
        $('#Edit').on('click', function () {
            console.log('in')
            $('#save').prop('disabled', false)
            $('#accounts_payable_table td :input').prop("disabled", false)
            
        });

        {# 儲存按鈕 #}
        $('#save').on('click', function (event) {
            event.preventDefault()
            $('#save').prop('disabled', true)
            msg = '';
            $('#accounts_payable_table td :input').prop('disabled', 'disabled'); <!-- 不可再更改 -->
                    {# 將關聯的所有商品包裝成 JSON 格式 [{},{},{},...]，送至後端處理，一筆筆塞入 StrategyProductRel 資料表 #}
                    var dp_acc_list = $('#accounts_payable_table .dp_acc').map(function () {
                        var foreign_currency_amount = ($(this).find("input[name=foreign_currency_amount]").val() == '--' || $(this).find("input[name=foreign_currency_amount]").val() == '')
                                                    ? null: parseFloat(($(this).find("input[name=foreign_currency_amount]").val()));
                        return {
                            'id': parseInt($(this).find("input[name=id]").val()),
                            'voucher_number': $(this).find("input[name=voucher_number]").val(),
                            'voucher_date': $(this).find("input[name=voucher_date]").val(),
                            'customer_code': $(this).find("input[name=customer_code]").val(),
                            'customer_name': $(this).find("input[name=customer_name]").val(),
                            'currency': $(this).find("input[name=currency]").val(),
                            'foreign_currency_amount': foreign_currency_amount,
                            'ntd_amount': parseFloat($(this).find("input[name=ntd_amount]").val()),
                            'note': $(this).find("input[name=note]").val()
                        };
                    }).get();
                    console.log('dp_acc_list >>> ', dp_acc_list);

                    var postData = {
                        'data': dp_acc_list,
                    };
                    console.log('postData', postData);
                    $.ajax({
                        dataType: "json",
                        contentType: 'application/json',
                        type: "POST",
                        url: "{% url 'update_raw_file' comp_id=comp_id rpt_id=rpt_id acc_id=acc_id table_name='accounts_payable' %}",
                        data: JSON.stringify(postData),
                        success: function(data) {
                            console.log('dp data', data)
                            {#data = JSON.parse(data);#}
                            console.log('data', data)
                            if (data['isUpdated'] === true) {
                                console.log('成功！')
                                msg = '成功更新應付帳款'
                                alert(msg)
                            } else {
                                msg = '應付帳款存款失敗，可能原因：資料欄位型態不正確'
                                alert(msg)
                            }
                        },
                        error: function(error) {
                            console.log('error msg', error)
                            msg = '應付帳款更新失敗，原因：' + error
                            alert(msg)
                        }
                    })
        });

    });
</script>
