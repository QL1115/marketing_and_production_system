{% extends "base.html" %}

{% block title %}各門市需求單{% endblock title %}

{% block content %}


<div class="col-md-12">
    <h4>各門市需求單</h4>
    <br>
    <br>
    <br>

    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="60%">
            <thead>
                <th>門市名稱</th>
                <th>下訂日期</th>
                <th>訂單狀態</th>
            </thead>
            <tbody>

            {% for store_demand in store_demand %}
                <tr>
                    <td>{{ store_demand.store_name }}</td>
                    <td>{{ store_demand.created_date }}</td>
                    <td>{{ store_demand.status }}</td>
                </tr>  
            {% endfor %} 
            </tbody>
        </table>
	</div>
</div>


{% endblock content %}
