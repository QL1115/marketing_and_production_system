{% extends "base.html" %}

{% block title %}通訊錄{% endblock title %}

{% block content %}

<div class="col-md-12">
<div class="col-md-12">
    <h4>通訊錄</h4>
    <br>
    <div class="row">
        <div class="col-md-9">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="suppliers_contact" type="button" class="btn btn-dark" onclick="location.href='{% url 'mcdonalds:suppliers_contact' %}'">供應商</button>
                <button id="stores_contact" type="button" class="btn btn-light" onclick="location.href='{% url 'mcdonalds:stores_contact' %}'">分店</button>
            </div>
        </div>
        <div class="col-md-3">
            <a class="btn btn-info" href="{% url 'mcdonalds:add_suppliers_contact' %}" role="button">新增</a>
        </div>
    </div>
</div>
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="80%">
        <thead class="thead-dark">
            <tr>
                <th>供應商名稱</th>
                <th>地址</th>
                <th>連絡電話</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier.supplier_name }}</td>
	            <td>{{ supplier.supplier_address }}</td>
	            <td>{{ supplier.supplier_phone }}</td>
                <td>
                    <a href="edit/{{ suppliers.supplier_id }}" class="btn btn-info">修改</a>
                </td>
             </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
