{% extends "base.html" %}

{% block title %}通訊錄{% endblock title %}

{% block content %}

<div class="col-md-12">
    <h4>通訊錄</h4>
    <br>
    <div class="row">
        <div class="col-md-9">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button id="suppliers_contact" type="button" class="btn btn-light" onclick="location.href='{% url 'mcdonalds:suppliers_contact' %}'">供應商</button>
                <button id="stores_contact" type="button" class="btn btn-dark" onclick="location.href='{% url 'mcdonalds:stores_contact' %}'">分店</button>
            </div>
        </div>
        <div class="col-md-3">
            <a class="btn" href="{% url 'mcdonalds:add_stores_contact' %}" role="button"style="background-color: #ffd480;">新增</a>
        </div>
    </div>
</div>
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="80%">
        <thead style="background-color:  #7d7d7c;">
            <tr>
                <th><span style="color:white;">分店名稱</span></th>
                <th><span style="color:white;">地址</span></th>
                <th><span style="color:white;">連絡電話</span></th>
                <th><span style="color:white;">所在區域</span></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        {% for store in store %}
            <tr>
                <td>{{ store.store_name }}</td>
	            <td>{{ store.store_address }}</td>
	            <td>{{ store.store_phone }}</td>
                <td>{{ store.store_region }}</td>
                <td>
                    <a href="{% url 'mcdonalds:update_stores_contact' store_id=store.store_id %}" class="btn"style="background-color: #ffd480;">修改</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
