{% extends "base.html" %}

{% block title %} 新增訂單 {% endblock title %}

{% block extra_css %}
    <style type="text/css">
        .hidden{
            display: none;
        }
    </style>
{% endblock %}

{% block content %}
    {% if isAdded %}
        <div id="popup" class="col-md-10 offset-1 alert alert-success alert-dismissible fade show col-md-8">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong>成功!</strong> 指定操作成功提示信息。
        </div>
    {% endif %}

    <h1 class="col-md-12">新增訂單</h1>
    <div class="col-md-12">
            <form action="{% url 'mcdonalds:add_order'%}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-group col-md-6">

                        {{ form }}

                        <input class="btn btn-success" type="submit" value="確認新增" />
                    </div>
                </div>
            </form>
    </div>

{% endblock content %}


{% block extra_scripts %}
    <script type="text/javascript">
        $('#popup').removeClass("hidden")
        $(".close").on('click', function() {
            $('#popup').addClass("hidden")
        })
    </script>
{% endblock %}
